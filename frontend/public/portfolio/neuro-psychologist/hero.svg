<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="20%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="80%" cy="75%" r="40%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#4F46E5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="60%" cy="20%" r="25%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="250" cy="180" rx="450" ry="380" fill="url(#blob1)"/>
  <ellipse cx="900" cy="520" rx="380" ry="320" fill="url(#blob2)"/>
  <circle cx="700" cy="130" r="200" fill="url(#blob3)"/>

  <!-- Neural network dots pattern -->
  <g opacity="0.06" fill="white">
    <circle cx="150" cy="100" r="2"/><circle cx="300" cy="150" r="2"/>
    <circle cx="450" cy="80" r="2"/><circle cx="700" cy="120" r="2"/>
    <circle cx="900" cy="90" r="2"/><circle cx="1050" cy="160" r="2"/>
    <circle cx="100" cy="350" r="2"/><circle cx="250" cy="400" r="2"/>
    <circle cx="950" cy="380" r="2"/><circle cx="1100" cy="320" r="2"/>
    <circle cx="180" cy="550" r="2"/><circle cx="350" cy="600" r="2"/>
    <circle cx="800" cy="570" r="2"/><circle cx="1000" cy="530" r="2"/>
  </g>
  <g opacity="0.03" stroke="white" stroke-width="1">
    <line x1="150" y1="100" x2="300" y2="150"/>
    <line x1="300" y1="150" x2="450" y2="80"/>
    <line x1="700" y1="120" x2="900" y2="90"/>
    <line x1="900" y1="90" x2="1050" y2="160"/>
    <line x1="100" y1="350" x2="250" y2="400"/>
    <line x1="950" y1="380" x2="1100" y2="320"/>
    <line x1="180" y1="550" x2="350" y2="600"/>
    <line x1="800" y1="570" x2="1000" y2="530"/>
  </g>

  <!-- Glass card -->
  <rect x="250" y="195" width="700" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="250" y="195" width="700" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Brain icon decorative -->
  <g transform="translate(600, 275)" opacity="0.1" stroke="#4F46E5" stroke-width="1.5" fill="none">
    <circle cx="0" cy="0" r="35"/>
    <path d="M-15,-25 Q-25,-10 -15,5 Q-25,20 -15,30"/>
    <path d="M15,-25 Q25,-10 15,5 Q25,20 15,30"/>
    <path d="M-10,-15 L10,-15"/>
    <path d="M-12,0 L12,0"/>
    <path d="M-10,15 L10,15"/>
  </g>

  <!-- Project name -->
  <text x="600" y="350" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Нейро-Психолог 24/7</text>

  <!-- Category tag -->
  <rect x="462" y="378" width="276" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">HealthTech | GigaChat</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>