<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="60%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#06B6D4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="5%" cy="85%" r="35%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="95%" cy="10%" r="28%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.16"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="700" cy="280" rx="500" ry="420" fill="url(#blob1)"/>
  <circle cx="60" cy="580" r="300" fill="url(#blob2)"/>
  <circle cx="1140" cy="70" r="240" fill="url(#blob3)"/>

  <!-- Triangle mesh pattern -->
  <g opacity="0.03" stroke="white" stroke-width="1" fill="none">
    <polygon points="80,60 140,60 110,20"/>
    <polygon points="80,60 140,60 110,100"/>
    <polygon points="1060,580 1120,580 1090,540"/>
    <polygon points="1060,580 1120,580 1090,620"/>
    <polygon points="1060,540 1120,540 1090,500"/>
    <polygon points="60,520 120,520 90,480"/>
    <polygon points="1040,80 1100,80 1070,40"/>
    <polygon points="1040,80 1100,80 1070,120"/>
  </g>

  <!-- Glass card -->
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- House + people sharing icon -->
  <g transform="translate(600, 268)" opacity="0.12" fill="none" stroke="#4F46E5" stroke-width="1.5">
    <path d="M0,-30 L22,-12 L22,15 L-22,15 L-22,-12 Z"/>
    <rect x="-6" y="0" width="12" height="15"/>
    <circle cx="-35" cy="5" r="6"/><line x1="-35" y1="11" x2="-35" y2="22"/>
    <circle cx="35" cy="5" r="6"/><line x1="35" y1="11" x2="35" y2="22"/>
    <path d="M-30,15 Q-20,10 -10,15" stroke-dasharray="2,2"/>
    <path d="M10,15 Q20,10 30,15" stroke-dasharray="2,2"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Арендо-Соседи</text>

  <!-- Category tag -->
  <rect x="472" y="378" width="256" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">Sharing Economy</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>