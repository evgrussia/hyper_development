<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="75%" cy="30%" r="40%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="25%" cy="70%" r="35%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#4F46E5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="850" cy="200" rx="400" ry="350" fill="url(#blob1)"/>
  <ellipse cx="300" cy="500" rx="350" ry="300" fill="url(#blob2)"/>

  <!-- Grid pattern -->
  <g opacity="0.03" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="675"/><line x1="60" y1="0" x2="60" y2="675"/>
    <line x1="120" y1="0" x2="120" y2="675"/><line x1="180" y1="0" x2="180" y2="675"/>
    <line x1="240" y1="0" x2="240" y2="675"/><line x1="300" y1="0" x2="300" y2="675"/>
    <line x1="360" y1="0" x2="360" y2="675"/><line x1="420" y1="0" x2="420" y2="675"/>
    <line x1="480" y1="0" x2="480" y2="675"/><line x1="540" y1="0" x2="540" y2="675"/>
    <line x1="600" y1="0" x2="600" y2="675"/><line x1="660" y1="0" x2="660" y2="675"/>
    <line x1="720" y1="0" x2="720" y2="675"/><line x1="780" y1="0" x2="780" y2="675"/>
    <line x1="840" y1="0" x2="840" y2="675"/><line x1="900" y1="0" x2="900" y2="675"/>
    <line x1="960" y1="0" x2="960" y2="675"/><line x1="1020" y1="0" x2="1020" y2="675"/>
    <line x1="1080" y1="0" x2="1080" y2="675"/><line x1="1140" y1="0" x2="1140" y2="675"/>
    <line x1="0" y1="0" x2="1200" y2="0"/><line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/><line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/><line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="360" x2="1200" y2="360"/><line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="480" x2="1200" y2="480"/><line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="0" y1="600" x2="1200" y2="600"/><line x1="0" y1="660" x2="1200" y2="660"/>
  </g>

  <!-- Glass card -->
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Decorative DNA helix icon -->
  <g transform="translate(600, 280)" opacity="0.15" stroke="#06B6D4" stroke-width="2" fill="none">
    <path d="M-30,-40 Q0,-25 30,-40 Q0,-55 -30,-40"/>
    <path d="M-30,-20 Q0,-5 30,-20 Q0,-35 -30,-20"/>
    <path d="M-30,0 Q0,15 30,0 Q0,-15 -30,0"/>
    <path d="M-30,20 Q0,35 30,20 Q0,5 -30,20"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="3">BIOMAX AI</text>

  <!-- Category tag -->
  <rect x="498" y="380" width="204" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="404" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">HealthTech | AI</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>