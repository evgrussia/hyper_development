<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="15%" cy="20%" r="30%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="90%" cy="30%" r="30%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="600" cy="420" rx="500" ry="400" fill="url(#blob1)"/>
  <circle cx="180" cy="140" r="280" fill="url(#blob2)"/>
  <circle cx="1050" cy="200" r="250" fill="url(#blob3)"/>

  <!-- Diagonal line pattern -->
  <g opacity="0.025" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="200" y2="675"/>
    <line x1="200" y1="0" x2="400" y2="675"/>
    <line x1="400" y1="0" x2="600" y2="675"/>
    <line x1="600" y1="0" x2="800" y2="675"/>
    <line x1="800" y1="0" x2="1000" y2="675"/>
    <line x1="1000" y1="0" x2="1200" y2="675"/>
  </g>

  <!-- Glass card -->
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Chef hat decorative icon -->
  <g transform="translate(600, 270)" opacity="0.12" fill="none" stroke="#06B6D4" stroke-width="1.5">
    <path d="M-20,15 L-20,-5 Q-20,-25 0,-25 Q20,-25 20,-5 L20,15"/>
    <path d="M-25,-5 Q-35,-15 -25,-25 Q-15,-35 -5,-25"/>
    <path d="M25,-5 Q35,-15 25,-25 Q15,-35 5,-25"/>
    <line x1="-22" y1="15" x2="22" y2="15"/>
    <line x1="-10" y1="-5" x2="-10" y2="15"/>
    <line x1="0" y1="-10" x2="0" y2="15"/>
    <line x1="10" y1="-5" x2="10" y2="15"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Дарк-Шеф</text>

  <!-- Category tag -->
  <rect x="493" y="378" width="214" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">FoodTech | AI</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>