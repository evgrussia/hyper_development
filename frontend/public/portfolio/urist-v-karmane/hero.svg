<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="55%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="90%" cy="70%" r="35%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="10%" cy="80%" r="25%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.55"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.17"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.17"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="660" cy="340" rx="500" ry="420" fill="url(#blob1)"/>
  <circle cx="1080" cy="480" r="300" fill="url(#blob2)"/>
  <circle cx="120" cy="540" r="220" fill="url(#blob3)"/>

  <!-- Paragraph/legal text lines pattern -->
  <g opacity="0.025" stroke="white" stroke-width="1">
    <line x1="80" y1="80" x2="280" y2="80"/>
    <line x1="80" y1="95" x2="250" y2="95"/>
    <line x1="80" y1="110" x2="270" y2="110"/>
    <line x1="80" y1="125" x2="220" y2="125"/>
    <line x1="920" y1="540" x2="1120" y2="540"/>
    <line x1="920" y1="555" x2="1100" y2="555"/>
    <line x1="920" y1="570" x2="1110" y2="570"/>
    <line x1="920" y1="585" x2="1060" y2="585"/>
  </g>

  <!-- Section symbol decorative -->
  <g opacity="0.035" fill="white" font-family="'Georgia', serif" font-size="120">
    <text x="100" y="650" opacity="0.4">&sect;</text>
    <text x="1020" y="130" opacity="0.3">&sect;</text>
  </g>

  <!-- Glass card -->
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Scale of justice icon -->
  <g transform="translate(600, 265)" opacity="0.12" fill="none" stroke="#4F46E5" stroke-width="1.5">
    <line x1="0" y1="-30" x2="0" y2="18"/>
    <line x1="-25" y1="-22" x2="25" y2="-22"/>
    <line x1="-12" y1="18" x2="12" y2="18"/>
    <line x1="-25" y1="-22" x2="-30" y2="-6"/>
    <path d="M-38,-6 Q-30,6 -22,-6"/>
    <line x1="25" y1="-22" x2="30" y2="-6"/>
    <path d="M22,-6 Q30,6 38,-6"/>
    <circle cx="0" cy="-30" r="4"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Юрист-в-Кармане</text>

  <!-- Category tag -->
  <rect x="486" y="378" width="228" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">LegalTech | AI</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>