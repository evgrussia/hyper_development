<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="35%" cy="25%" r="40%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="70%" cy="80%" r="40%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#06B6D4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="90%" cy="15%" r="20%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.14"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="400" cy="170" rx="420" ry="350" fill="url(#blob1)"/>
  <ellipse cx="820" cy="540" rx="400" ry="300" fill="url(#blob2)"/>
  <circle cx="1060" cy="100" r="180" fill="url(#blob3)"/>

  <!-- Concentric circle pattern -->
  <g opacity="0.025" stroke="white" stroke-width="1" fill="none">
    <circle cx="200" cy="500" r="40"/><circle cx="200" cy="500" r="80"/>
    <circle cx="200" cy="500" r="120"/>
    <circle cx="1000" cy="150" r="30"/><circle cx="1000" cy="150" r="60"/>
    <circle cx="1000" cy="150" r="90"/>
  </g>

  <!-- Glass card -->
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Heart/shield family icon -->
  <g transform="translate(600, 270)" opacity="0.12" fill="none" stroke="#06B6D4" stroke-width="1.5">
    <path d="M0,-25 L18,-10 L18,10 Q18,25 0,35 Q-18,25 -18,10 L-18,-10 Z"/>
    <path d="M0,-10 Q-8,-18 -12,-10 Q-16,-2 0,12 Q16,-2 12,-10 Q8,-18 0,-10"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Родитель-Про</text>

  <!-- Category tag -->
  <rect x="478" y="378" width="244" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">ParentTech | AI</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>