<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="70%" cy="55%" r="45%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="20%" cy="30%" r="38%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#06B6D4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="50%" cy="90%" r="25%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.55"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.16"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="820" cy="370" rx="450" ry="380" fill="url(#blob1)"/>
  <ellipse cx="240" cy="200" rx="380" ry="320" fill="url(#blob2)"/>
  <ellipse cx="600" cy="620" rx="300" ry="180" fill="url(#blob3)"/>

  <!-- Plus signs pattern (medical) -->
  <g opacity="0.04" stroke="white" stroke-width="1.5">
    <line x1="130" y1="90" x2="130" y2="110"/><line x1="120" y1="100" x2="140" y2="100"/>
    <line x1="1050" y1="140" x2="1050" y2="160"/><line x1="1040" y1="150" x2="1060" y2="150"/>
    <line x1="180" y1="550" x2="180" y2="570"/><line x1="170" y1="560" x2="190" y2="560"/>
    <line x1="1000" y1="520" x2="1000" y2="540"/><line x1="990" y1="530" x2="1010" y2="530"/>
    <line x1="900" y1="80" x2="900" y2="100"/><line x1="890" y1="90" x2="910" y2="90"/>
  </g>

  <!-- Pulse line -->
  <g opacity="0.05" stroke="#06B6D4" stroke-width="1.5" fill="none">
    <polyline points="0,500 200,500 240,500 260,470 280,530 300,500 340,500 500,500"/>
    <polyline points="700,180 900,180 940,180 960,150 980,210 1000,180 1040,180 1200,180"/>
  </g>

  <!-- Glass card -->
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="275" y="195" width="650" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Paw + heart icon -->
  <g transform="translate(600, 268)" opacity="0.12" fill="none" stroke="#06B6D4" stroke-width="1.5">
    <ellipse cx="-10" cy="-22" rx="5" ry="7"/>
    <ellipse cx="10" cy="-22" rx="5" ry="7"/>
    <ellipse cx="-20" cy="-10" rx="5" ry="6"/>
    <ellipse cx="20" cy="-10" rx="5" ry="6"/>
    <path d="M-12,0 Q-15,-8 -8,-12 Q0,-6 8,-12 Q15,-8 12,0 Q0,15 -12,0"/>
    <path d="M28,8 Q25,2 30,-2 Q35,2 40,-2 Q45,2 42,8 Q35,18 28,8" stroke="#4F46E5" stroke-width="1" opacity="0.8"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="34" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Телемед-Питомец</text>

  <!-- Category tag -->
  <rect x="492" y="378" width="216" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">PetTech | AI</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>