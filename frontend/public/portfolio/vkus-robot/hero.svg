<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="45%" cy="35%" r="48%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.45"/>
      <stop offset="50%" stop-color="#4F46E5" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="85%" cy="80%" r="30%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob3" cx="10%" cy="15%" r="25%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.14"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.14"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="540" cy="240" rx="480" ry="400" fill="url(#blob1)"/>
  <circle cx="1020" cy="540" r="260" fill="url(#blob2)"/>
  <circle cx="120" cy="100" r="220" fill="url(#blob3)"/>

  <!-- Scan lines (CV / computer vision aesthetic) -->
  <g opacity="0.03" stroke="#06B6D4" stroke-width="1">
    <line x1="100" y1="130" x2="400" y2="130"/>
    <line x1="100" y1="145" x2="350" y2="145"/>
    <line x1="100" y1="160" x2="380" y2="160"/>
    <line x1="800" y1="520" x2="1100" y2="520"/>
    <line x1="830" y1="535" x2="1100" y2="535"/>
    <line x1="810" y1="550" x2="1100" y2="550"/>
  </g>

  <!-- Corner brackets (CV viewfinder) -->
  <g opacity="0.06" stroke="#06B6D4" stroke-width="1.5" fill="none">
    <path d="M340,220 L340,205 L355,205"/>
    <path d="M860,220 L860,205 L845,205"/>
    <path d="M340,455 L340,470 L355,470"/>
    <path d="M860,455 L860,470 L845,470"/>
  </g>

  <!-- Glass card -->
  <rect x="300" y="195" width="600" height="285" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="300" y="195" width="600" height="285" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Robot / CV eye icon -->
  <g transform="translate(600, 268)" opacity="0.12" fill="none" stroke="#06B6D4" stroke-width="1.5">
    <rect x="-22" y="-18" width="44" height="36" rx="8"/>
    <circle cx="-8" cy="-2" r="6"/><circle cx="8" cy="-2" r="6"/>
    <circle cx="-8" cy="-2" r="2" fill="#06B6D4" fill-opacity="0.3"/>
    <circle cx="8" cy="-2" r="2" fill="#06B6D4" fill-opacity="0.3"/>
    <line x1="-8" y1="10" x2="8" y2="10"/>
    <line x1="0" y1="-18" x2="0" y2="-26"/>
    <circle cx="0" cy="-28" r="3"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Вкус-Робот</text>

  <!-- Category tag -->
  <rect x="490" y="378" width="220" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">FoodTech | CV</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>