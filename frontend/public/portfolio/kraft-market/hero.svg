<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <radialGradient id="blob1" cx="80%" cy="65%" r="45%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.55"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blob2" cx="10%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#4F46E5" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="border-grad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glass-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="#0F172A"/>

  <!-- Gradient blobs -->
  <ellipse cx="950" cy="450" rx="420" ry="360" fill="url(#blob1)"/>
  <ellipse cx="120" cy="280" rx="350" ry="300" fill="url(#blob2)"/>

  <!-- Hexagonal pattern -->
  <g opacity="0.03" stroke="white" stroke-width="1" fill="none">
    <polygon points="100,80 130,60 160,80 160,120 130,140 100,120"/>
    <polygon points="160,80 190,60 220,80 220,120 190,140 160,120"/>
    <polygon points="940,500 970,480 1000,500 1000,540 970,560 940,540"/>
    <polygon points="1000,500 1030,480 1060,500 1060,540 1030,560 1000,540"/>
    <polygon points="1060,500 1090,480 1120,500 1120,540 1090,560 1060,540"/>
    <polygon points="80,520 110,500 140,520 140,560 110,580 80,560"/>
    <polygon points="1020,100 1050,80 1080,100 1080,140 1050,160 1020,140"/>
    <polygon points="1080,100 1110,80 1140,100 1140,140 1110,160 1080,140"/>
  </g>

  <!-- Glass card -->
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="white" fill-opacity="0.03" stroke="url(#glass-border)" stroke-width="1.5"/>
  <rect x="300" y="200" width="600" height="275" rx="24" ry="24" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.4"/>

  <!-- Shopping bag icon -->
  <g transform="translate(600, 268)" opacity="0.12" fill="none" stroke="#4F46E5" stroke-width="1.5">
    <rect x="-18" y="-8" width="36" height="30" rx="4"/>
    <path d="M-10,-8 L-10,-16 Q-10,-26 0,-26 Q10,-26 10,-16 L10,-8"/>
    <circle cx="0" cy="8" r="4"/>
  </g>

  <!-- Project name -->
  <text x="600" y="348" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="2">Крафт-Маркет</text>

  <!-- Category tag -->
  <rect x="510" y="378" width="180" height="36" rx="18" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <text x="600" y="402" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94A3B8" text-anchor="middle" letter-spacing="2">Marketplace</text>

  <!-- Outer border glow -->
  <rect x="1" y="1" width="1198" height="673" rx="0" ry="0" fill="none" stroke="url(#border-grad)" stroke-width="1" opacity="0.3"/>
</svg>